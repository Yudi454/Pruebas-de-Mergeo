<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script></script>
    <title>LuminCare</title>
</head>

<body>
    <div class="container-fluid">

        <!-- IMG PRINCIPAL  -->
        <div class="contenedorInicio">
            <div class="row justify-content-evenly p-3">
                <div class="col-lg-4">
                    <img class="imgInicio img-fluid" src="./img/Carrusel/TOBOTOPRINCIPAL.png" alt="">
                </div>
                <div class="col-lg-4">
                    <img class="imgInicio img-fluid" src="./img/Carrusel/TOBOTOPRINCIPAL2.png" alt="">

                </div>
                <div class="col-lg-4 text-center contenedorTextInicio">

                    <h1>LuminCare</h1>
                    <img class="imgInicio img-fluid" src="./img/Carrusel/TOBOTOPRINCIPAL.png" alt="">
                </div>
            </div>
        </div>

        <!-- OFERTAS -->
        <div class="container text-center p-3">
            <div class="row g-2 border border-light-subtle">
                <h2> PROMOCIONES DE LA SEMANA EN LUMINCARE</h2>

                <div class="col-xl-6">
                    <div class="article p-2">
                        <img class="ofertas img-fluid" src="./img/Publicidado-Ofertas/sunscreen.png" alt="">
                    </div>
                </div>

                <div class="col-xl-6">
                    <div class="titulos-ofertas p-3 text-center">
                        <h2>50% OFF EN PROTECTORES SOLARES</h2>
                        <p> ENVIO GRATIS A TODO EL PAÍS!</p>
                    </div>
                </div>

                <div class="col-xl-6">
                    <div class="titulos-ofertas p-3 text-center">
                        <h2>APROVECHA 25% OFF EN LOS PRODUCTOS DE LA MARCA CENTELLA</h2>
                        <p>ENVIO GRATIS A TODO EL PAÍS!</p>
                    </div>
                </div>

                <div class="col-xl-6">
                    <div class="article p-2">
                        <img class="ofertas img-fluid" src="./img/Publicidado-Ofertas/oil.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- PRIMERA PUBLICIDAD -->

        <div class="container-xl">
            <div class="col-12">
                <div class="p2">
                    <img class="publicidadImg" src="./img/Publicidado-Ofertas/round-Lab.png" alt="">
                </div>
            </div>
        </div>

        <!-- CATALOGO FILTRO -->

        <div class="contenedorCatalogo">
            <h2>Catalogo de Productos</h2>
            <div class="row">
                <div class=" col-lg-8 mx-auto d-flex justify-content-around my-2 sortBtn flex-wrap">
                    <input type="text" class="form-control" placeholder="Buscar..." id="search-item">
                    <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                        data-filter="all">Todo</a>

                    <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                        data-filter="serum">Serum</a>

                    <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                        data-filter="protectorSolar">Protector Solar</a>


                    <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                        data-filter="mascarillas"> Mascarillas</a>

                    <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
                        data-filter="exfoliantes">Exfoliantes</a>
                </div>
            </div>
        </div>

    </div>


    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
